<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients">
        <app-shopping-list-item [ingredient]="ingredient"></app-shopping-list-item>
      </li>
    </ul>
    <div class='list-placeholder' *ngIf="!ingredients.length">
      <app-empty>
        Start adding new ingredients to your shopping list above!
      </app-empty>
    </div>
  </div>
</div>
