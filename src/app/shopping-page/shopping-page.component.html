<div class="row">
  <app-shopping-details [ingredient]="currentIngredient" (add)="onIngredientAdd($event)"
    (delete)="onIngredientDelete($event)" (clear)="onIngredientUnselected()" (update)="onIngredientUpdate($event)"></app-shopping-details>
</div>

<div class="row">
  <app-shopping-list [ingredients]="ingredients" (selection)="onIngredientSelection($event)"></app-shopping-list>
</div>
