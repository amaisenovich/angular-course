<div class="row">
  <div class="col-sx-12">
    <app-recipe-list-commands class="recipe-list-commands"></app-recipe-list-commands>
  </div>
</div>

<div class="row">
  <div class="col-sx-12">
    <ul class="list-inline">
      <li *ngFor="let recipe of recipes">
        <app-recipe-list-item [recipe]="recipe" (click)="onRecipeClick($event)"></app-recipe-list-item>
      </li>
    </ul>
  </div>
</div>
