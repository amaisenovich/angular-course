<div class="row">
  <div class="col-xs-12">
    <form
      name="shopping-details-form"
      [formGroup]="ingredientGroup"
    >
      <div class="row ">
        <div class="col-sm-10 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter new ingredient name"
            [formControl]="nameControl"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            [formControl]="amountControl"
            (blur)="onAmountBlur()"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <button
            class="btn btn-success"
            *ngIf="!editing"
            type="button"
            [disabled]="!valid"
            (click)="onAddClick()"
          >
            Add
          </button>
          <button
            class="btn btn-success"
            *ngIf="editing"
            type="button"
            [disabled]="!valid || !changed"
            (click)="onUpdateClick()"
          >
            Update
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [disabled]="!editing"
            (click)="onDeleteClick()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            [disabled]="empty && !errors.length"
            (click)="onClearClick()"
          >
            Clear
          </button>
        </div>

        <div class="col-sm-2 errors">
          <span
            class="label label-danger error"
            *ngFor="let error of errors"
          >
            {{ error }}
          </span>
        </div>
      </div>
    </form>
  </div>
