<div class="recipe-list-item-detail">
  <div class="recipe-list-item-detail-name">
    <span>{{ recipe.name }}</span>
  </div>
  <ul class="recipe-list-item-detail-ingredients">
    <li *ngFor="let ingredient of recipe.ingredients">
      <span>{{ ingredient.name }}</span>
      <span> - </span>
      <span>{{ ingredient.amount }}</span>
      <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true" aria-role="button"></span>
    </li>
  </ul>
</div>
